{% extends './layout.html'%}
{% block title %}Universidad Libre{% endblock %}
{% block header %}
    {{ super() }}
{% endblock%}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='Styles/asignaturas.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<main>
    <section class="container-input">
        <h1>Crear asignaturas</h1>
        <form action="">
            <div class="items">
                <label class="style-label" for="dropdown">Área</label>
                <select id="dropdown" name="area">
                    <option value="" selected disabled>Elige una opcion</option>
                    {% for area in areas %}
                    <option  value="{{ area.nombre }}">{{ area.nombre }}</option>
                    {% endfor %}
                </select>
                <button id="btn-plus-area"><i style="color:white" class="fa-solid fa-plus"></i></button>
            </div>
            <div class="items">
                <label class="style-label" for="codigo">Código</label>
                <input type="number" id="codigo" class="style-input" name="codigo">
            </div>
            <div class="items">
                <label class="style-label" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="style-input" name="name">
            </div>
            <div class="items">
                <label class="style-label" for="hrs">Horas</label>
                <input type="number" step="1" id="hrs" class="style-input" name="horas">
            </div>
            <div class="items">
                <label class="style-label" for="credito">Créditos</label>
                <input type="number" step="1" id="credito" class="style-input" name="creditos">
            </div>
            <div class="items">
                <button id="new_asig">Crear asignatura</button>
            </div>
            
        </form>
    </section>
</main>
<script src="{{ url_for('static', filename='JS/new-area.js') }}"></script>
{% endblock%}
