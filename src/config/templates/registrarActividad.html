{% extends './layout.html' %}
{% block title %}Universidad Libre{% endblock %}
{% block header %}
    {{ super() }}
{% endblock%}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='Styles/registrarActividad.css') }}">
<main>
    <section class="child-recuadro">
        <form class="recuadro">
            <h1>Crear categoría</h1>
            <div class="input-f">
                <label class="style-label" for="actividad">Nombre categoría</label>
                <input type="text" name="actividad" class="style-input" id="actividad">
            </div>
            <div class="input-s">
                <label class="style-label" for="cantidad">Cantidad actividad</label>
                <input type="number" name="cantidad" class="style-input" id="cantidad" step="1">
            </div>
            <div class="input-c">
                <label class="style-label" for="activities-opcionales">Adicionales</label>
                <div class="inputs-final">
                    <input disabled type="number" name="activities-opcionales" class="style-input" id="activities-opcionales" step="1">
                    <input type="checkbox" name="check-option" class="style-input-check" id="check-option">
                </div>
            </div>
            <div class="input-b">
                <button id="register_act">Registrar categoría</button>
                <button id="clear">Limpiar</button>
            </div>
        </form>
    </section>
    <section class="child-recuadro h-10-90">
        <div class="title-activities"><h2>Número de actividades</h2></div>
        <section class="container-inputs-generate" id="generate"></section>
    </section>
    
</main>
{% endblock%}
