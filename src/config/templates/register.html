{% extends './layout.html' %}
{% block title %}Unilibre{% endblock %}
{% block header %}
    {{ super() }}
{% endblock%}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='Styles/register.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<main>
    <section class="container-input">
        <form action="">
            <h1>Registrar nuevo usuario</h1>
            <div class="items">
                <label class="style-label" for="rol">Rol</label>
                <select id="rol" name="rol">
                    <option value="" selected disabled>Elige una opcion</option>
                    {% for rol in rols %}
                    <option value="{{ rol.nombre }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
                <button id="btn-plus-rol"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="items" id="jor">
                <label class="style-label" for="jornada">Jornada</label>
                <select id="jornada" name="jornada">
                    <option value="" selected disabled>Elige una opcion</option>
                    {% for jornad in jornads %}
                    <option  value="{{ jornad.nombre }}">{{ jornad.nombre }}</option>
                    {% endfor %}
                </select>
                <button id="btn-plus-jornada"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="items">
                <label class="style-label" for="id">Identificación</label>
                <input type="number" id="id" class="style-input" name="id">
            </div>
            <div class="items">
                <label class="style-label" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="style-input" name="name">
            </div>
            <div class="items">
                <label class="style-label" for="user">Usuario</label>
                <input type="text" id="user" class="style-input" name="user">
            </div>
            <div class="items">
                <label class="style-label" for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" class="style-input" name="contrasena">
            </div>
            <div class="items" id="training">
                <label class="style-label" for="formacion">Formación</label>
                <input type="text" id="formacion" class="style-input" name="formacion">
            </div>
            <div class="items">
                <button id="signup">Registrar usuario</button>
            </div>
            
        </form>
    </section>
</main>
{% endblock%}
